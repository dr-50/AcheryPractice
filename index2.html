<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(141, 219, 253)">
    <div
      class="yard-generator-splash"
      style="border: 1px solid black; width: 80%; height: 80%; margin: 10%"
    >
      <div class="logo" style="height: 200px">
        <div
          class="logo-outer"
          style="
            border: 1px solid black;
            border-radius: 90%;
            width: 50px;
            height: 50px;
            background-color: rgb(126, 82, 33);
          "
        >
          <div
            class="logo-upper"
            style="
              border: 1px solid black;
              border-radius: 90%;
              width: 8px;
              height: 8px;
              position: absolute;
              margin-left: 11px;
              margin-top: 2px;
            "
          ></div>
          <div
            class="logo-inner"
            style="
              border: 1px solid black;
              border-radius: 90%;
              width: 8px;
              height: 8px;
              position: absolute;
              margin-top: 20px;
              margin-left: 20px;
            "
          ></div>
          <div
            class="logo-lower"
            style="
              border: 1px solid black;
              border-radius: 90%;
              width: 8px;
              height: 8px;
              position: absolute;
              margin-top: 37px;
              margin-left: 30px;
            "
          ></div>
        </div>
      </div>

    </div>
    <div class="shadowTest" style="border: 1px solid black; box-shadow: 20px 0 0 0 gray; box-shadow: 10px -20px 0 0 yellow;"></div>
  </body>
</html>
